<br>
<div *ngIf="producto.id != null">
  <h2>Producto: {{producto.nombre}}</h2>
  <p>DESCRIPCIÓN: {{producto.descripcion}}</p>
  <h1>${{producto.precio}}</h1>
</div>
<div class="row">
  <div class="col-3 border border-danger" *ngFor="let producto of productos">
    <h3>{{producto.id}}){{producto.nombre}}</h3>
    <h2>${{producto.precio}}</h2>
    <button type="button" class="btn btn-warning" (click)="cargarProducto(producto)">Ver más</button>
  </div>
</div>
