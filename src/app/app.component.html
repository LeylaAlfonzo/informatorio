<div class="container">
  <h1>{{title}}!</h1>
  <div class="row">
    <div class="col-12">
      <app-header (mensajeDelHijo)="metodoMensajePadre($event)"></app-header>
    </div>
    <div class="col-12">
      <app-contacto *ngIf="title == 'contacto'"></app-contacto>
      <app-inicio *ngIf="title == 'inicio'"></app-inicio>
    </div>
  </div>
</div>
